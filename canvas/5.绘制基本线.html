<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cas{
            border:1px dashed red;
        }
    </style>
</head>
<body>
<canvas id="cas" width="800" height="600"></canvas>
<script>
    //1.获得对象
    var cas = document.getElementById("cas");
    //2.获得画布
    var ctx = cas.getContext("2d");
    //3.起始位置
    ctx.moveTo(0,0);
    //4.结束位置
    ctx.lineTo(800,600);
    //5.设置起始位置
    ctx.moveTo(800,0);
    //6.设置结束位置
    ctx.lineTo(0,600);
    ctx.lineWidth=10;
    //7.描边显示效果
    ctx.stroke();
</script>
</body>
</html>
