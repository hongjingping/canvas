<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cas{
            border:1px solid red;
        }
    </style>
</head>
<body>
<canvas id="cas" width="600" height="600"></canvas>
<script>
    var cas = document.getElementById("cas");
    var ctx = cas.getContext("2d");
    //绘制坐标点
    ctx.moveTo(100-4,100-4);
    ctx.lineTo(100+4,100-4);
    ctx.lineTo(100+4,100+4);
    ctx.lineTo(100-4,100+4);
    ctx.fill();

    //绘制坐标线
    ctx.beginPath();
    ctx.setLineDash([5]);
    ctx.moveTo(100,100);
    ctx.lineTo(100,0);
    ctx.moveTo(100,100);
    ctx.lineTo(0,100);
    ctx.stroke();


</script>
</body>
</html>
