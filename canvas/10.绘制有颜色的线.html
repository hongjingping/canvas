<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
<canvas id="cas" width="600" height="600"></canvas>
<script>
    var cas = document.getElementById('cas');
    var ctx = cas.getContext("2d");
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.strokeStyle="rgb(0,0,255)";
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(100,200);
    ctx.lineTo(300,200);
    ctx.strokeStyle="rgb(0,255,0)";
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(100,300);
    ctx.lineTo(300,300);
    ctx.strokeStyle="rgb(255,0,0)";
    ctx.stroke();
</script>
</body>
</html>
