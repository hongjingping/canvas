<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var cas = document.getElementById("cas");
    var ctx = cas.getContext("2d");
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.lineTo(100,300);
    ctx.lineTo(200,0);
    ctx.lineTo(300,300);
    ctx.closePath();
    ctx.fill();
</script>
</body>
</html>
