<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cas{
            border:1px solid red;
        }
    </style>
</head>
<body>
<canvas id="cas" width="600" height="600"></canvas>
<script>
    var cas = document.getElementById("cas");
    var ctx = cas.getContext("2d");
    ctx.moveTo(100,100);
    ctx.lineTo(100,150);

    ctx.moveTo(400,100);
    ctx.lineTo(400,150);

    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth=10;
    ctx.setLineDash([8]);
    ctx.moveTo(100,125);
    ctx.lineTo(400,125);
    ctx.lineDashOffset = 8;
    ctx.stroke();
</script>
</body>
</html>
