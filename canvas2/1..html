<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<script>
    (function () {
        var canvas = document.querySelector('#cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";
        //左上
        var  str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="left";
        ctx.textBaseline="top";
        ctx.fillText(str,100,100);
        ctx.fillStyle="blue";
        ctx.fillRect(100-4,100-4,8,8);

        //中上
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="center";
        ctx.textBaseline="top";
        ctx.fillText(str,200,100);
        ctx.fillStyle="red";
        ctx.fillRect(200-4,100-4,8,8);

        //右上
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="right";
        ctx.textBaseline="top";
        ctx.fillText(str,300,100);
        ctx.fillStyle="red";
        ctx.fillRect(300-4,100-4,8,8);

        //左中
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="left";
        ctx.textBaseline="middle";
        ctx.fillText(str,100,200);
        ctx.fillStyle="red";
        ctx.fillRect(100-4,200-4,8,8);

        //中中
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="center";
        ctx.textBaseline="middle";
        ctx.fillText(str,200,200);
        ctx.fillStyle="red";
        ctx.fillRect(200-4,200-4,8,8);

        //右中
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="right";
        ctx.textBaseline="middle";
        ctx.fillText(str,300,200);
        ctx.fillStyle="red";
        ctx.fillRect(300-4,200-4,8,8);

        //左下
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="left";
        ctx.textBaseline="bottom";
        ctx.fillText(str,100,300);
        ctx.fillStyle="red";
        ctx.fillRect(100-4,300-4,8,8);

        //中下
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="center";
        ctx.textBaseline="bottom";
        ctx.fillText(str,200,300);
        ctx.fillStyle="red";
        ctx.fillRect(200-4,300-4,8,8);

        //右下
        ctx.beginPath();
        var str = "萍宝贝";
        ctx.font="20px 黑体";
        ctx.textAlign="right";
        ctx.textBaseline="bottom";
        ctx.fillText(str,300,300);
        ctx.fillStyle="red";
        ctx.fillRect(300-4,300-4,8,8);

    }());
</script>
</body>
</html>
