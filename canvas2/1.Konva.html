<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #dv{
            border:1px solid red;
        }
    </style>
    <script src="js/konva.js"></script>
</head>
<body>


<div id="dv"></div>
<script>

        //1.引库
        //2.在页面写一个容器
        //3.写js代码
            //3.1 创建一个舞台
        var stage = new Konva.Stage({
            width:600,
            height:400,
            container:"dv"
        });
        //4.创建矩形对象
        var rect = new Konva.Rect({
            x:100,
            y:100,
            height:100,
            width:200,
            stroke:"blue"
        });
        //5.创建层
        var layer = new Konva.Layer();
        //6.添加
        layer.add(rect);
        stage.add(layer);
        //7.draw
        layer.draw();


</script>
</body>
</html>
