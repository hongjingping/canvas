<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/konva.js"></script>
</head>
<body>
<div id="dv"></div>
<script>
    //绘制舞台
    var stage = new Konva.Stage({
        width: window.innerWidth,
        height: window.innerHeight,
        container: "dv"
    });
    //创建层
    var layer = new Konva.Layer();
    stage.add(layer);

    //绘制矩形
    var rect1 = new Konva.Rect({
        x:100,y:100,
        width:200,height:100,
        stroke:"green",
        fill:"red"
    });
    layer.add(rect1);


    var rect2 = new Konva.Rect({
        x:600,y:300,
        width:200,height:100,
        stroke:"pink",
        fill:"blue"
    });
    layer.add(rect2);


  var txt1 = new Konva.Text({
      x:100,
      y:100,
      fontSize:12,
      text:"Object 构造函数",
      align:"center",
      width:100,
      height: 50
  });
    layer.add(txt1);

var  txt2 = new Konva.Text({
    x:600,
    y:300,
    fontSize:12,
    text:"Object.prototype",
    align:"center",
    width:100,
    height:50,
    opacity:.5
});
    layer.add(txt2);

    var arrow = new Konva.Arrow({
        points:[
            stage.getWidth()/2,
        ]
    });
    //绘制图层
    layer.draw();
</script>
</body>
</html>
