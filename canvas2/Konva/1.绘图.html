<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/konva.js"></script>
</head>
<body>
<div id="dv"></div>
<script>
    //1.创建舞台
    var stage = new Konva.Stage({
        width:window.innerWidth,
        height:window.innerHeight,
        container:"dv"
    });
    //2.创建层
    var layer = new Konva.Layer();
    //3.添加
    stage.add(layer);
    //4.绘制矩形
    var rect = new Konva.Rect({
        width:100,
        height:300,
        x:100,
        y:100,
        fill:"green",
        stroke:"red",
        Dash:[8,5]
    });

    //4.2绘制圆形
    var circle = new Konva.Circle({
        radius: 100,
        x:stage.getWidth()/4,//Konva中需要获得对象的数据，通过get***(),传入参数是修改或者设置数据，不传参是获得数据
        y:stage.getHeight()/4,
        stroke:"blue",
        fill:"red"

    });
    //5.添加到层
    layer.add(rect);
    layer.add(circle);
    //6.绘制层
    layer.draw();


</script>
</body>
</html>
